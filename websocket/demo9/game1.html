<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game 1</title>
    <style>
        .kuang {
            text-align: center;
            margin-top: 200px;
        }

        #mess {
            text-align: center;
        }

        .value {
            width: 200px;
            height: 200px;
            border: 1px solid;
            text-align: center;
            line-height: 200px;
            display: inline-block;
        }
    </style>
    <script src="socket.io-2.0.3.js"></script>
</head>
<body>
    <div id="mess">正在连接</div>
    <div class="kuang">
        <div class="value" id="value1">小明</div>
        <div class="value" id="value2">大师兄</div>
        <div class="value" id="value3">校长</div>
    </div>
    <script>
        var mess = document.getElementById("mess");
        var socket = io('ws://localhost:3000');

        socket.emit('userName',"game1");

        //通过点击获取三个框的内容，传到服务器
        document.querySelector(".kuang").onclick = function (e) {
            mess.innerHTML = "连接成功";
            var time = new Date();
            socket.emit('message',time + " game1点击了:" + e.target.innerHTML + "");
        }
    </script>
</body>

</html>
